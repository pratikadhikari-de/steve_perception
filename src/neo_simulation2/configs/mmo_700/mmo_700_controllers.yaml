# MMO_700 Controller Configuration for ROS2 Control

controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # For omnidirectional platform control
    # This would be replaced with actual omnidrive controller when available
    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

diff_drive_controller:
  ros__parameters:
    left_wheel_names: ["mpo_700_wheel_front_left_joint", "mpo_700_wheel_back_left_joint"]
    right_wheel_names: ["mpo_700_wheel_front_right_joint", "mpo_700_wheel_back_right_joint"]

    wheel_separation: 0.36
    wheel_radius: 0.075

    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0

    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]

    open_loop: false
    enable_odom_tf: true

    cmd_vel_timeout: 0.5
    #publish_limited_velocity: true
    use_stamped_vel: false
