# Setup configuration file for setuptools
# This tells ROS 2 where to install executable scripts

[develop]
# When installing in development mode, install scripts to lib/steve_perception
# This is the standard ROS 2 location for executables
script_dir=$base/lib/steve_perception

[install]
# When installing normally, install scripts to lib/steve_perception
# This makes scripts accessible via 'ros2 run steve_perception <script_name>'
install_scripts=$base/lib/steve_perception

