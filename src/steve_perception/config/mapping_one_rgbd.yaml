# Mapping profile: single RGB-D camera (front)

perception:
  config_file: steve.yaml
  enabled_cameras: [front]
  # When this profile is launched, PerceptionNode will publish synchronized RGBDImage topics.
  publish_rgbd: true

rtabmap:
  use_sim_time: true
  delete_db_on_start: true

  base_frame: base_link
  odom_frame: odom
  map_frame: map

  # RTAB-Map internal parameters live in this INI file
  ini_file: rtabmap_front_rgbd.ini

  # Topic produced by CameraAgent (see default in camera_agent.py)
  rgbd_topic: /steve_perception/front/rgbd_image

  # Visual odometry settings (rgbd_odometry node)
  odom_guess_frame: ""   # set to e.g. odom if you later fuse odom sources
  wait_for_transform: 0.2

viz:
  rtabmap_viz: true
